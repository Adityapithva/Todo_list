<form class="form">
    <p class="form-title">Sign up to your account</p>
    <div class="input-container">
        <input type="email" [(ngModel)]="email" placeholder="Enter email" name="email">
    </div>
    <div class="input-container">
        <input type="password" [(ngModel)]="password" placeholder="Enter password" name="password">
    </div>
    <button type="submit" class="submit" (click)="registor()">
        Registor
    </button>
    <p class="signup-link">
        Already have account ?
        <a href="/login">Login</a>
    </p>
</form>
