<form class="form">
    <p class="form-title">Sign in to your account</p>
    <div class="input-container">
        <input type="email" [(ngModel)]="email" placeholder="Enter email" name="email">
    </div>
    <div class="input-container">
        <input type="password" [(ngModel)]="password" placeholder="Enter password" name="password">
    </div>
    <button type="submit" class="submit" (click)="login()">
        Login
    </button>

    <p class="signup-link">
        No account?
        <a href="/registor">Sign up</a>
    </p>
</form>
